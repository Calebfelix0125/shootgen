<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOME</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/dashboard-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <input type="checkbox" id="check" />
    <div id="navbar">
      <a class="navbar-menu selected" href="dashboard.html">HOME</a>
      <a class="navbar-menu" href="news.html">NEWS</a>
      <a class="navbar-menu" href="about-us.html">ABOUT US</a>
      <a class="navbar-menu" href="team.html">TEAM</a>
      <a class="navbar-menu" href="profile.html">PROFILE</a>
      <label for="check" class="close-menu"><i class="fas fa-times"></i></label>
    </div>
    <label for="check" class="open-menu"><i class="fas fa-bars"></i></label>
    <div class="home-container">
      <!-- Home upper left (1st row) -->
      <div class="home-upper-left">
        <img class="news-img" src="img/news1.png" alt="" />
        <img class="news-img" src="img/news2.png" alt="" />
      </div>

      <!-- Home upper right (2nd row) -->
      <div class="home-upper-right">
        <h1 class="to-do-list-font">TO DO LIST</h1>
        <img width="97%" height="65%" src="img/to-do-list.png" alt="" />
        <li>
          <a class="view-list-to-do-list" href="">View List</a>
          <a class="add-new-to-do-list" href="">Add New</a>
        </li>
      </div>

      <!-- Curhat Kana (3rd row) -->
      <div class="home-lower-p">
        <div class="curhat-kana-display">
          <a class="curhat-kana-daftar-dong-font" href="">CURHAT DONG</a>
          <img
            width="130%"
            height="50%"
            src="img/curhat-dong-icon.png"
            alt=""
          />
        </div>
        <div class="curhat-kana-display">
          <a class="curhat-kana-daftar-dong-font" href="">KANA DONG</a>
          <img
            class="kana-img-display"
            width="100%"
            src="img/people.png"
            alt=""
          />
        </div>
        <div class="curhat-kana-display">
          <a class="curhat-kana-daftar-dong-font" href="">DAFTAR DONG</a>
          <img
            class="daftar-img-display"
            width="70%"
            src="img/add-user.png"
            alt=""
          />
        </div>
      </div>

      <!-- Nyatet Dong (4th row) -->
      <div class="home-lower">
        <h1 class="nyatet-dong-font">NYATET DONG</h1>
        <img src="img/nyatet-dong.png" width="100%" height="65%" alt="" />
        <li>
          <a class="view-list-nyatet-dong" href="">View List</a>
          <a class="add-new-nyatet-dong" href="">Add New</a>
        </li>
      </div>
    </div>
  </body>
</html>
